<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login â€¢ Expense Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px 35px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #ff5fa2;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5f77;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #ff3c8c;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #ff5fa2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Expense Tracker ðŸ’–</h2>
<p th:if="${success}" style="color:rgb(128, 0, 60);">[[${success}]]</p>

    <form th:action="@{/login}" method="post">
        <input type="email" name="username" placeholder="email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <p th:if="${param.error}" class="error">Invalid username or password</p>
    <p th:if="${param.logout}" class="error">You have been logged out</p>

    <div class="link">
        Donâ€™t have an account?
        <a href="/register">Create one âœ¨</a>
    </div>
</div>



</body>
</html>
